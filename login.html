<script>
  function validate() {
     var e = 0;
       var error1 = document.getElementById("ID_error")
      var error2 = document.getElementById("Password_error")
        if (document.getElementById("ID").value == "") 
        {
            error1.innerHTML = "<span style='color: red;'>"+"Please enter User ID</span>"
            e++;
        } 
        else {
            error1.textContent = ""
        }
        
        if (document.getElementById("Password").value == "") 
        {
          error2.innerHTML = "<span style='color: red;'>"+"Please enter Password</span>"
          e++
        } 
        else {
            error2.textContent = ""
        }
        if(e==0){
             var b = document.getElementById("login")
             b.click="index.html";    
        }
    }
           
  
</script>
