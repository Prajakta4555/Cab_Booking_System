    <script>
      function validate() {
         
          var e1 = document.getElementById("fname_e")
          var e2 = document.getElementById("lname_e")
          var e3 = document.getElementById("email_e")
          var e4 = document.getElementById("contact_e")
          var e5 = document.getElementById("gender_e")
          var e6 = document.getElementById("password_e")
          var e7 = document.getElementById("cpassword_e")
          var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;

            if (document.getElementById("fname").value == "") 
            {
                e1.innerHTML = "<span style='color: red;'>"+"Please enter First Name</span>"
            } 
            else if((format.test(document.getElementById("fname").value)) || !isNaN(document.getElementById("fname").value)){
              e1.innerHTML = "<span style='color: red;'>"+"Please enter Valid First Name</span>"
            }
            else {
                e1.textContent = ""
            }            
            if (document.getElementById("lname").value == "") 
            {
              e2.innerHTML = "<span style='color: red;'>"+"Please enter Last Name</span>"
            } 
            else if(format.test(document.getElementById("lname").value) || !isNaN(document.getElementById("lname").value())){
              e2.innerHTML = "<span style='color: red;'>"+"Please enter Valid Last Name</span>"
            }
            else {
                e2.textContent = ""
            }

            if (document.getElementById("email").value == "") 
            {
              e3.innerHTML = "<span style='color: red;'>"+"Please enter Email ID</span>"
            } 
            else {
                e3.textContent = ""
             }
          
            if (document.getElementById("contact").value == "") 
            {
              e4.innerHTML = "<span style='color: red;'>"+"Please enter Contact Number</span>"
            } 
            else if(format.test(document.getElementById("contact").value) || !isNaN(document.getElementById("fname").value)){
              e4.innerHTML = "<span style='color: red;'>"+"Please enter Valid Contact Number</span>"
            }
            else {
                e4.textContent = ""
            }
            if (document.getElementById("gender").value == "Gender") 
            {
              e5.innerHTML = "<span style='color: red;'>"+"Please select Gender</span>"
            } 
            else {
                e5.textContent = ""
            }
            if (document.getElementById("password").value == "") 
            {
              e6.innerHTML = "<span style='color: red;'>"+"Please enter Password</span>"
            } 
            else {
                e6.textContent = ""
            }
            if (document.getElementById("cpassword").value == "") 
            {
              e7.innerHTML = "<span style='color: red;'>"+"Please Confirm Password</span>"
            } 
            else if (document.getElementById("cpassword").value == document.getElementById("cpassword").value) 
            {
              e7.innerHTML = "<span style='color: red;'>"+"Please enter valid Password</span>"
            } 
            else {
                e7.textContent = ""
            }
        }
        </script>
